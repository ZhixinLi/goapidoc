<div class="modal mod-modal" data-backdrop="false">
    <div class="modal-dialog" style="width: 1000px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">接口信息</h4>
            </div>
            <div class="modal-body">
                <h5>
                    <i class="fa fa-globe"></i> 参数
                </h5>
                <div id="mod_param_box">
                    {{range $key,$data:=.param}}
                    <div style="margin-bottom: 5px" data-id="100">
                        参数：<input class="mod_input_param" value="{{$data.key}}" type="text" style="margin-right: 5px">
                        说明：<input class="mod_input_desc" value="{{$data.value}}" type="text">
                    </div>
                    {{end}}
                    <div style="margin-bottom: 5px" data-id="100">
                        参数：<input class="mod_input_param" type="text" style="margin-right: 5px">
                        说明：<input class="mod_input_desc" type="text">
                    </div>
                </div>
                <hr>
                <h5>
                    <i class="fa fa-globe"></i> 返回
                </h5>
                <textarea style="width: 100%;height: 200px" id="mod_return_value"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary modal-submit" id="submitmod">提交</button>
            </div>
        </div><!-- /.modal-content -->
        <!--</form>-->
    </div><!-- /.modal-dialog -->
</div>

<script>
    $(document).on('input propertychange', '.mod_input_param', function () {
        if ($(this).parent().next().attr('data-id') != 100) {
            $('#mod_param_box').append(
                '<div style="margin-bottom: 5px" data-id="100">' +
                ' 参数：<input class="mod_input_param" type="text" style="margin-right: 5px">' +
                ' 说明：<input class="mod_input_desc" type="text">' +
                '</div>'
            )
        }
    })

    $('#mod_return_value').val(JSON.stringify(return_value, undefined, 2))

    $('#submitmod').click(function () {
        let param_str_arr = [];
        for (var i = 0; i < $('.mod_input_param').length; i++) {
            if ($('.mod_input_param').eq(i).val() == '') {
                continue;
            }
            param_str_arr.push('"' + $('.mod_input_param').eq(i).val() + '":' + '"' + $('.mod_input_desc').eq(i).val() + '"');
        }
        param_str = '{' + param_str_arr.join(',') + '}';
        $.ajax({
            type: 'POST',
            url: '/list/modify',
            data: {
                id: aid,
                param: param_str,
                return_value: JSON.stringify(JSON.parse($('#mod_return_value').val()))
            },
            success: function () {

            },
            error: function () {

            }
        })
    });
</script>
