<div class="modal new-modal" data-backdrop="false">
    <div class="modal-dialog" style="width: 1000px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">接口信息</h4>
            </div>
            <div class="modal-body">
                <h5>
                    <i class="fa fa-globe"></i> 参数
                </h5>
                <div id="param_box">
                    <div style="margin-bottom: 5px" data-id="100">
                        参数：<input class="input_param" type="text" style="margin-right: 5px">
                        说明：<input class="input_desc" type="text">
                    </div>
                </div>
                <hr>
                <h5>
                    <i class="fa fa-globe"></i> 返回
                </h5>
                <textarea style="width: 100%;height: 100px"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary modal-submit" id="submit">提交</button>
            </div>
        </div><!-- /.modal-content -->
        <!--</form>-->
    </div><!-- /.modal-dialog -->
</div>

<script>
    $(document).on('input propertychange', '.input_param', function () {
        if ($(this).parent().next().attr('data-id') != 100) {
            $('#param_box').append(
                '<div style="margin-bottom: 5px" data-id="100">' +
                ' 参数：<input class="input_param" type="text" style="margin-right: 5px">' +
                ' 说明：<input class="input_desc" type="text">' +
                '</div>'
            )
        }
    })
</script>
